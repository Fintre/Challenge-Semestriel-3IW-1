<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>design guide</title>
		<link rel="stylesheet" type="text/css" href="dist/css/main.css" />
	</head>
	<body>
		<section>
			<h1>.button</h1>
			<hr />
			<p>
				<button class="button button-primary button-lg">Lorem ipsum</button>
				<button class="button button-primary">Lorem ipsum</button>
				<button class="button button-primary button-sm">Lorem ipsum</button>
			</p>
			<p>
				<a href="#" class="button button-secondary button-lg">Lorem ipsum</a>
				<a href="#" class="button button-secondary">Lorem ipsum</a>
				<a href="#" class="button button-secondary button-sm">Lorem ipsum</a>
			</p>
			<p>
				<a href="#" class="button button-danger button-lg">Lorem ipsum</a>
				<a href="#" class="button button-danger">Lorem ipsum</a>
				<a href="#" class="button button-danger button-sm">Lorem ipsum</a>
			</p>
		</section>
		<br>
		<section>
			<h1>.score SEO</h1>
			<hr/>
			<div>
				<span class="score-seo seo-good"></span>
				<span class="score-seo seo-middle"></span>
				<span class="score-seo seo-bad"></span>
			</div>
		</section>
		<br>
		<section>
			<h1>.block search</h1>
			<hr/>
			<div class="block-line-search">
				<label for="input-name"></label>
				<input type="text" id="input-name" class="search-input" placeholder="Rechercher..."/>
			</div>
		</section>
		<section>
			<h1>.block card media</h1>
			<hr/>
			<div class="block-card block-card-media">
				<div class="block-card-media-img">
					<img src="./assets/images/renard.jpg" alt="media image">
				</div>
				<div class="block-card-media-desc">
					<div class="block-card-media-property">Nom<span class="block-card-media-value">renard.png</span></div>
					<div class="block-card-media-property">Type<span class="block-card-media-value">Image</span></div>
					<div class="block-card-media-property">Date<span class="block-card-media-value">23/10/23</span></div>
				</div>
				<div class="block-card-media-modified">
					<svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path id="Vector" d="M16 1.82843C16.2626 1.56578 16.5744 1.35744 16.9176 1.2153C17.2608 1.07316 17.6286 1 18 1C18.3714 1 18.7392 1.07316 19.0824 1.2153C19.4256 1.35744 19.7374 1.56578 20 1.82843C20.2626 2.09107 20.471 2.40287 20.6131 2.74603C20.7553 3.0892 20.8284 3.45699 20.8284 3.82843C20.8284 4.19986 20.7553 4.56766 20.6131 4.91082C20.471 5.25398 20.2626 5.56578 20 5.82843L6.5 19.3284L1 20.8284L2.5 15.3284L16 1.82843Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
				</div>
		</section>
		<section>
			<h1>.block card custom page</h1>
			<hr/>
			<div class="block-card block-card-custom-page color">Couleur
				<div class="block-card-custom-page-color-wrapper">
					<span class="block-card-custom-page-text">Texte
						<input type="color" id="color-text" name="color-text"/><label for="color-text"></label>
					</span>
					<span class="block-card-custom-page-background">A-Plan
						<input type="color" id="color-text-background" name="color-text-background"/><label for="color-text-background"></label>
					</span>
				</div>
			</div>
			<div class="block-card block-card-custom-page info"></div>
			<div class="block-card block-card-custom-page media"></div>
			<div class="block-card block-card-custom-page typo"></div>
		</section>
	</body>
</html>
